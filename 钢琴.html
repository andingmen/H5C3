<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		li{
			width: 100px;
			height: 50px;
			background-color: green;
			float: left;
			margin: 20px;
		}
	</style>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<div id="audio">
			<audio src="mp3/1.mp3"></audio>
			<audio src="mp3/2.mp3"></audio>
			<audio src="mp3/3.mp3"></audio>
			<audio src="mp3/4.mp3"></audio>
			<audio src="mp3/5.mp3"></audio>
			<audio src="mp3/6.mp3"></audio>
			<audio src="mp3/7.mp3"></audio>
			<audio src="mp3/8.mp3"></audio>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script type="text/javascript">
	$(document).keydown(function(e){
		var i = e.keyCode - 49
		var a = $("audio").get(i)

		a.load();
		a.play();
	})
	
</script>
